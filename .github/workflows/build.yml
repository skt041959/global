name: Build and Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y autoconf automake libtool libltdl-dev libncurses-dev python3 gperf bison flex pkg-config universal-ctags

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Regenerate build files
      run: autoreconf -vfi

    - name: Configure
      run: ./configure

    - name: Build
      run: make

    - name: Test
      run: make check

    - name: Build Chroma Plugin
      run: |
        cd plugin-factory/chroma
        ./build.sh

    - name: Test Chroma Plugin
      run: |
        mkdir -p dist
        make install DESTDIR=$(pwd)/dist
        export PATH=$(pwd)/dist/usr/local/bin:$PATH
        export LD_LIBRARY_PATH=$(pwd)/dist/usr/local/lib:$LD_LIBRARY_PATH
        ./plugin-factory/chroma/test_chroma.sh
